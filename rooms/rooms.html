<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <div class = "container">
        <div class = "rooms-sec">

            <div class = "searchform">
                <p class = "bigsizename" style="font-size:17px">Advanced Search</p>
               <div><input type ="text" placeholder="Check In Date"/></div> 
              <div>  <input type ="text" placeholder="Check Out Date"/></div>
                <div>

                <div>

                <!-- <input type = "range" class = "slider2" min = "0" max = "70000" value = "50000" style="background-color:#8d703b"/> -->
             
                <div>  <button id = "search">Search</button></div>

<script>

},

{

        cost:"150.00",
       Max: "5 Persons",
        Size: " 45 m2",
        View: " Sea View",
        Bed: " 2",
        image:"https://preview.colorlib.com/theme/deluxe/images/xroom-3.jpg.pagespeed.ic.-BqmSKjZKz.webp"

},



{
    name:"Classic Room",
        cost:"130.00",
        Max: " 5 Persons",
        Size: " 45 m2",
        View: " Sea View",
        Bed: " 2",
        image:"https://preview.colorlib.com/theme/deluxe/images/xroom-4.jpg.pagespeed.ic.5v9gH2L7pP.webp"

},
{

},

{

        cost:"500.00",
      Max: " 5 Persons",
        Size: " 45 m2",
        View: " Sea View",
        Bed: " 2",
        image:"https://preview.colorlib.com/theme/deluxe/images/xroom-6.jpg.pagespeed.ic.KiztQkl1vI.webp"

}
]

function appendRooms(data){
 data.forEach(room => {
     var div = document.createElement('div');
    div.setAttribute("class","room-card")
     var img = document.createElement('img');
     img.setAttribute("class","room-img")
     var name = document.createElement('p')
     name.setAttribute("class","bigsizename")
     var price = document.createElement('p')
     price.setAttribute("class","pricestyle")
    
     var specifications = document.createElement('div')
     specifications.setAttribute("class","room-spec") 
     var max  =document.createElement('div')
     var size  =document.createElement('div')
     var view  =document.createElement('div')
     var bed  = document.createElement('div')
     var line = document.createElement('hr')

max.setAttribute("class","item")
size.setAttribute("class","item")
view.setAttribute("class","item")
bed.setAttribute("class","item")





     var costdiv = document.createElement('div')
     costdiv.setAttribute("class","cost-div")
     var pernight = document.createElement('p')
     pernight.setAttribute("class","pricepernight")
     
     
     
     line.setAttribute("class","horizontal") 
     
     var button = document.createElement('button')
     button.setAttribute("class","booknow")
     
    
     
     img.src = room.image;
     name.innerText = room.name;
     
     price.innerHTML = "$"+room.cost;
     
    
     
     pernight.innerHTML = "&nbsp;&nbsp;per night"
     
     costdiv.append(price,pernight)
     
    
     
    
     max.innerHTML="<span style='color:#8d703b'>Max:</span>"+room.Max;
     size.innerHTML="<span style='color:#8d703b'>Size:</span>"+room.Size;
     view.innerHTML = "<span style='color:#8d703b'>View:</span>"+room.View;
     bed.innerHTML ="<span style='color:#8d703b'>Bed:</span>"+room.Bed;
     
     button.innerHTML ="<a class = 'book' href ='#'>Book Now<i class='fas fa-long-arrow-alt-right'></i></a>" 


     specifications.append(max,size,view,bed)
     div.append(img,name,costdiv,specifications,line,button)

      document.querySelector('.rooms-div').append(div)
     


 } )
}
 appendRooms(rooms)




</script>
